<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tdd todo</title>
    <!-- external css style sheet link Style -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!--  Start Container  -->
    <div class="container">
      <!-- Start Header -->
      <div class="header">
        <div class="add-toDo">
          <form id="addForm" method="post">
            <div class="form-group">
              <label for="addTitle">Title</label>
              <input type="text" name="" value="" id="addTitle" class="field">
            </div>
            <div class="form-group">
              <label for="addDate">Date</label>
              <input type="date" name="" value="" id="addDate" class="field">
            </div>
            <div class="form-group">
              <label for="addDetails">Details</label>
              <textarea name="name" rows="5" cols="30" id="addDetails" class="field"></textarea>
            </div>
            <input type="submit" name="" value="Add a to-do" id="addToDo">
          </form>
        </div>
        <div class="clear">
          <i class="fas fa-sync-alt reload"></i>
        </div>
      </div>
      <!-- End Header -->
      <!--  Start Content -->
      <div class="content">
        <div class="search-area">
          <button type="button" name="button" id="sort">Sort</button>
          <div class="search-side">
            <input type="text" id="search" placeholder="Search by title..." >
          </div>
        </div>
        <div id="todo-container">
          
        </div>
      </div>
      <!--  End Content -->
    </div>
    <!--  End Container -->

    <!-- Start Dialog -->
    <dialog id="dialog" class="dialog"></dialog>
    <!-- End Dialog -->
    <script type="text/javascript" src = "./js/logic.js"></script>
    <script type="text/javascript" src = "./js/dom.js"></script>
    <script src="https://kit.fontawesome.com/31b25a48cc.js" crossorigin="anonymous"></script>
  </body>
</html>
